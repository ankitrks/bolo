                      {% get_current_language as LANGUAGE_CODE %}
                      {% get_available_languages as LANGUAGES %}
                      {% get_language_info_list for LANGUAGES as languages %}
                      {% for language in languages %}
                        {% if language.code == LANGUAGE_CODE %}
                          <p class="jsx-1724846817 jsx-1667329752">{{ language.name_local }}</p>
                        {% endif %}
                      {% endfor %}

                        <li class="dropdown " id="language-switcher" style="list-style: none;">
                            <form action="{% url 'set_language' %}" method="post">
                                {% csrf_token %}
                                <input name="next" type="hidden" value="{{ redirect_to }}" />

                                <select class="selectpicker jsx-1724846817 jsx-1667329752 language-selection-form " name="{% trans 'language' %}"  onchange="this.form.submit()">
                                  {% get_current_language as LANGUAGE_CODE %}
                                  {% get_available_languages as LANGUAGES %}
                                  {% get_language_info_list for LANGUAGES as languages %}
                                  {% for language in languages %}

                                      <option
                                        value="{{ language.code }}"
                                        {% if language.code == LANGUAGE_CODE %} selected="selected"{% endif %}
                                        data-content='<img src="/static/img/flags/{{ language.code }}.png"></span>
                                        <span style="display:inline-block; width:100px; padding-left: 10px; text-shadow:none">
                                          {{ language.name_local }}
                                          <!-- span style="color:#999;">&nbsp;[{{ language.code }}]</span -->
                                        </span>'>
                                        {{ language.name_local }}
                                      </option>

                                  {% endfor %}
                                </select>
                            </form>
                        </li>
