{% load i18n %}

<form action="{% url "spirit:comment:publish" topic_id %}" method="post" class="js-reply">
    {% csrf_token %}
    {% if next %}<input type="hidden" name="next" value="{{ next }}" />{% endif %}

    {{ form.non_field_errors }}

    {% for field in form %}
        {{ field.errors }}
        {{ field }}
    {% endfor %}

    <div class="container">
        {% include "spirit/comment/_editor.html" %}
        <p><input type="text" name="audio_url" id="audio_url" hidden></p>    
        <p><input type="text" name="video_url" id="video_url" hidden></p>    
        <input class="button reply-button" id="btnPublish" type="submit" value="{% trans "Publish" %}" />
    </div>
</form>
