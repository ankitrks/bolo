{% for c in categories %}        
    <div class="card">
        <div class="card-header">
            <a class="card-link" data-toggle="collapse" href="#{{c.id}}">
                {{ c.title }}
            </a>
        </div>
        <div id="{{c.id}}" class="collapse show" data-parent="#accordion">
            <div class="card-body">
                <ul>
                    {% for sub in c.parent_category.all %} 
                        <li class="radio">
                            <input type="radio" id="{{sub.id}}" name="qa-group" onclick="click_sub({{sub.id}})">
                            <label class="radio-label" for="{{sub.id}}">{{ sub.title }}</label>
                        </li>
                     {% endfor %} 
                </ul>
            </div>
        </div>
    </div>
{% endfor %} 
<script>
    function click_sub(id) {
        window.location.assign('/topic/discussion/'+ id + '/?language=' + $('.change_language.selected').text().toLowerCase() + '&lid=' + getCookie('language') );
    }
</script>
