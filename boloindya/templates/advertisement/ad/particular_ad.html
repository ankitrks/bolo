  height: 100%; /* Full height (cover the whole page) */
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0,0,0,0.5); /* Black background with opacity */
  z-index: 2; /* Specify a stack order in case you're using a different order for other elements */

}
#response li:hover{
    background: #1989CD;
    color: white;
}
ul {
    float:left;
    list-style: none;
    padding: 0px;
    margin-top: 0px;
    width: 100%;
    max-height: 120px;
    display: block;
    overflow-y: scroll;
    background: white;

ul li {
    padding: 2px;
    cursor: pointer;
    border-bottom: 1px solid black;
}
.percentcomplete{
    position: absolute;

.video_elements{
    display: none;

.multiselect {
  width: 200px;
}

.selectBox {
  position: relative;
}

.selectBox select {

}

.overSelect {

  right: 0;
  top: 0;
  bottom: 0;
}

#checkboxes {

#checkboxes label {

.arrow {

  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;

function ordinal_suffix_of(i) {
    var j = i % 10,
        k = i % 100;
    if (j == 1 && k != 11) {
        return i + "st";
    }
    if (j == 2 && k != 12) {
        return i + "nd";
    }
    if (j == 3 && k != 13) {
        return i + "rd";
    }
    return i + "th";
}

var loading = 0;
$('#search_id').keyup(function(){
        var query = $('#search_id').val();
        
        if (query.length > 2 && loading == 0) {
            loading = 1;
            $('#response').empty();
            $('#response').append('<li id="loading">Loading ...</li>');
            var csrfmiddlewaretoken = $('[name="csrfmiddlewaretoken"]').val();
            $.ajax({
                url: '/ad/search_fields_for_ad/',
                method: 'POST',
                data: JSON.stringify({
                    'query': query,
                    'result_type': '0'
                }),
                headers: { "X-CSRFToken": csrfmiddlewaretoken },
                dataType: "json",
                contentType: 'application/json',
                success: function(data) {
                    loading = 0;
                    $('#loading').hide();
                    $('#response').empty();
                    if (data.data.length == 0) {
                        $('#response').append('<li id="no_result">No results found ...</li>');
                    }
                    for(var i=0;i<data.data.length;i++) {
                        $('#response').append('<li onclick="addIdToField(\''+data.data[i].name+'\', \''+data.data[i].id+'\', this)">'+data.data[i].name+'</li>');
                    }
                }
            })
        } else {
            $('#response').empty();
        }
})

    }

        return false;
    } else {
        $('.submit_from_button').addClass("opened");
        event.preventDefault();
        $('#overlay').show();
        var data = new FormData($('#upload').get(0));
        data.append('ad_id',"{{ad.id}}")
        data.append('brand_id', brand_id);
        data.append('product_id', product_id);
        var cta_type_1 = $("#cta_type_1 option:selected").val();

            data.append('mrp',$('#mrp').val())
        }
        if (event.data.is_draft){
            data.append('is_draft',true);
        }
        else{
            data.append('is_draft',false);
        }
        console.log(data)
        var csrfmiddlewaretoken = $('[name="csrfmiddlewaretoken"]').val();
        $.ajax({
            xhr: function() {
                var xhr = new window.XMLHttpRequest();
                xhr.upload.addEventListener("progress", function(evt) {
                    if (evt.lengthComputable) {
                        var percentComplete = evt.loaded / evt.total;
                        console.log(percentComplete);
                        $('.percentcomplete').text((percentComplete * 100).toPrecision(4) + ' %');
                        if (percentComplete === 1) {
                            $('.percentcomplete').text('Processing');
                        }
                    }
                }, false);
                xhr.addEventListener("progress", function(evt) {
                    if (evt.lengthComputable) {
                        var percentComplete = evt.loaded / evt.total;
                        console.log(percentComplete);
                        $('.percentcomplete').text((percentComplete * 100).toPrecision(4) + ' %')
                    }
                }, false);
                return xhr;
            },
            url: '/ad/onboard/',
            type: 'POST',
            data: data,
            cache: false,
            dataType: "json",
            processData: false,
            contentType: false,
            success: function(data) {
                $('#overlay').hide()
                $('.submit_from_button').removeClass("opened");
                if (data.message == 'fail') {
                    alert(data['reason'])
                } else if (data.message == 'success') {
                    alert("uploading done")
                    location.reload();
                }
                $('.submit_from_button').removeClass("opened");
                console.log(data)
            },
            error: function(data) {
                $('#overlay').hide()
                $('.submit_from_button').removeClass("opened");
                console.log(data)
                alert(data)
                alert('Consult Tech')
            },

        });
        return false;
    }
}
