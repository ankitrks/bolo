{% extends "jarvis/layout/base.html" %}
{% block content %}
<section class="content">
<div style="text-align:center;">
    <div class="mp4_player">
        <video width="400" controls>
          <source src="{{ my_video.s3_file_url }}" type="video/mp4">
          Your browser does not support HTML5 video.
        </video>
    </div>
    <div>
        <h3>MP4 file URL</h3>
        <p class="lead" id="mp4url">{{ my_video.s3_file_url}}</p>
        <a href="#" data-clipboard-target="#mp4url" class="copy-text">Copy URL</a>
    </div>
    <div>
        <h3>Transcoded file URL</h3>
        <p class="lead" id="m3u8url">{{ my_video.transcoded_file_url}}</p>
        <a href="#" data-clipboard-target="#m3u8url" class="copy-text">Copy URL</a>
    </div>
    <div>
        <a href="/jarvis/uploadvideofile/"><button type="button" class="btn btn-danger"> <span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>Upload Page </button></a>
        <a href="/jarvis/uploaded_list/"><button type="button" class="btn btn-primary"> <span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>Uploaded List </button></a>

    </div>
</div>
</section>
{% endblock content %}  
{% block center_js %}
<script>
    var clipboard = new Clipboard('.copy-text');
</script>

{% endblock center_js %}
