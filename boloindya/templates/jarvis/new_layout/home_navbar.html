{% load static %}
<style>
    .home-navbar{
        position: fixed;
        background-color: #121111;
        border-radius: 24px;
        top: 50px;
        left: 20px;
        width: 90px;
        color: white;
        height: 70%;
        padding: 35px
    }

    .logo{
        position: fixed;
        left: 20px;
        top: 5px;
    }
</style>

<div class="container home-navbar">
    <div class="logo">
        <img src="{% static '/img/brand-dashboard/logo.png' %}" alt="">
    </div>
    <div class="row my-4 pointer">
        <div class="col">
            <img src="{% static '/img/brand-dashboard/home-icon.svg' %}" >
        </div>
    </div>
    <div class="row my-4 pointer" id="setting">
        <div class="col">
            <img src="{% static '/img/brand-dashboard/setting-icon.svg' %}" >
        </div>
    </div>
    <div class="row pointer align-text-bottom" style="position: absolute; bottom: 40px;">
        <div class="col align-self-end" data-toggle="modal" data-target="#signoutModal">
            <img src="{% static '/img/brand-dashboard/logout-icon.svg' %}" >
        </div>
    </div>
    <span id="changePasswordModalOpenner" data-toggle="modal" data-target="#changePasswordModal" style="display: none;"></span>

</div>
