    <link type="text/css" rel="stylesheet" href='{% static "/venders/jsgrid/jsgrid-theme.min.css" %}' />

    <link type="text/css" rel="stylesheet" href='{% static "/venders/awesome-bootstrap-checkbox.css" %}' />

    <link type="text/css" rel="stylesheet" href='{% static "/css/jarvis/new_base.css" %}' />
    {% block css %}
    {% endblock css %}
</head>
<body>
    
    {% block content %}
    {% endblock content %}
    <script src="{% static '/venders/jquery-3.5.1.min.js' %}" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!-- <script src="{% static 'venders/popper.js' %}" ></script> -->
    <script src="{% static '/venders/bootstrap-4.5.3/js/bootstrap.min.js' %}" ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src='{% static "/venders/jsgrid/jsgrid.min.js" %}'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-en_US.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="{% static '/venders/jquery-ui-1.12.1.slider/jquery-ui.min.js' %}" ></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script type="text/javascript">
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for(var i = 0; i <ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        let headers =  {
            'Authorization': 'Token ' + getCookie('session_id'),
            'X-CSRFToken': getCookie('csrftoken')
        }
    </script>
    {% block js %}
    {% endblock js %}
</body>
</html>
