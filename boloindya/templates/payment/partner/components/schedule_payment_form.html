    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Set Schedule Payment</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <form role="form" id="SchedulePaymentForm">
                    
                    <div class="card-body">
                        <div class="form-group">
                            <label>Payment Day</label>
                            <select class="form-control" id="day_of_payment" name="payment_date">
                                <option value="1">01</option>
                                <option value="2">02</option>
                                <option value="3">03</option>
                                <option value="4">04</option>

                                <option value="7">07</option>
                                <option value="8">08</option>
                                <option value="9">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>

                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>

                            </select>
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input type="number" class="form-control" id="amount" name="amount" placeholder="Amount">
                        </div>
                    </div>
                    <input type="hidden" name="is_active" value="true">
                    <input type="hidden" name="beneficiary" value="{{ object.id }}">
              </form>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="schedule_payment_form_close">Close</button>
                <button type="button" class="btn btn-primary" id="set_payment">Set</button>
                <button class="buttonload btn disabled" id="set_payment_loading" style="display: none">
                    <i class="fa fa-refresh fa-spin"></i>Loading
                </button>
            </div>
        </div>
